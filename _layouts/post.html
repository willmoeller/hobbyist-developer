---
layout: default
---

<div class="main-nav">
  <div class="wrapper nav">
    <nav>
      <ul>
        <li><a href="{{site.base_url}}/index.html">Head Home</a></li>
      </ul>
    </nav>
  </div>
</div>

<div class="wrapper post">
  <div class="post-header">
    <h1>{{page.title}}</h1>
    <p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
    <p class="post-summary">{{ page.summary }}</p>
    <hr>
  </div>
  <div class="content">
    {{ content }}
  </div>
</div>
